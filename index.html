<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Log in</title>
  <script src="myscript.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body class="login">

<div class="container">
  <div  class="row justify-content-center mt-5">
      <div  class="col-lg-4 col-mg-4">
        <div class="card bx">
          <div class="card-body">
            <div class="card-title">
              <h4>Log in as Admin</h4>
              <p class="card-text small text-muted">login with your Email & Password</p>
              <form >
                <div class="mb-3">
                  <input   id="name"class=" form-control form-control-sm" type="email" name="" placeholder="Enter your email" required>

                </div>
                <div class="mb-3">
                  <input id="pwd" class="  form-control form-control-sm" type="password"  required name="" placeholder="Enter your password">

            </div>
            <div class="mb-4">
             <a class="btn btn-primary btn-block" onclick=" return validate()" href="dash.html">Signup</a>

            </div>
          </div>
        </div>
      </div>
  </div>
</div >

</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</html>
